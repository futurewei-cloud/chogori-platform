[deployment]
image = docker.mydomain.com/tpcc:latest
binary = ./k23sibench_client

[program_args]
test_duration = 120s
tcp_remotes = $$nodepool_endpoints
cpo = $$cpo_endpoints
tso_endpoint = $$tso_endpoints
memory = 30G
partition_request_timeout = 1s
cpo_request_timeout = 5s
cpo_request_backoff = 1s
pipeline_depth = 1
txn_timeout = 1s
reads = 0
writes = 4
sync_finalize = true
