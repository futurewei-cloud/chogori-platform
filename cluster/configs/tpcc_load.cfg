[deployment]
image = k2-bvu-10001.huawei.com/tpcc:latest
binary = ./tpcc_client

[program_args]
test_duration_s = 30
tcp_remotes = tcp+k2rpc://192.168.1.4:10000
cpo = auto-rrdma+k2rpc://192.168.1.8:7000
tso_endpoint = auto-rrdma+k2rpc://192.168.1.10:8000
memory = 10G
partition_request_timeout = 1s
data_load = true
num_warehouses = 2
